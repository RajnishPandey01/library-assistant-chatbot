<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Assistant Chatbot</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Chat container */
        .chat-container {
            background: #ffffff;
            width: 400px;
            max-width: 95%;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .chat-header {
            background: #00796b;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        /* Messages area */
        #messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f1f1f1;
        }

        .message {
            padding: 10px 15px;
            margin: 8px 0;
            max-width: 80%;
            border-radius: 20px;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .user {
            background: #bbdefb;
            align-self: flex-end;
            text-align: right;
        }

        .bot {
            background: #c8e6c9;
            align-self: flex-start;
            text-align: left;
        }

        /* Input area */
        .input-area {
            display: flex;
            padding: 10px;
            background: #eeeeee;
        }

        #message {
            flex: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        #message:focus {
            border-color: #00796b;
        }

        #sendBtn {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #00796b;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #sendBtn:hover {
            background: #004d40;
        }

        /* Scrollbar styling */
        #messages::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #00796b;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">ðŸ“š Library Assistant Chatbot</div>

    <!-- Messages area -->
    <div id="messages"></div>

    <!-- Input area -->
    <div class="input-area">
        <input type="text" id="message" placeholder="Type your message here..." autocomplete="off">
        <button id="sendBtn">Send</button>
    </div>
</div>

<script>
const sendBtn = document.getElementById("sendBtn");
const messageInput = document.getElementById("message");
const messagesDiv = document.getElementById("messages");

sendBtn.addEventListener("click", sendMessage);
messageInput.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        sendMessage();
    }
});

async function sendMessage() {

    const userMessage = messageInput.value.trim();
    if (!userMessage) return;

    // Show user message
    const userDiv = document.createElement("div");
    userDiv.className = "message user";
    userDiv.innerHTML = "<b>You:</b> " + userMessage;
    messagesDiv.appendChild(userDiv);

    messageInput.value = "";

    try {
        const response = await fetch("http://127.0.0.1:8000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();

        // Directly create NEW bot message
        const botDiv = document.createElement("div");
        botDiv.className = "message bot";
        botDiv.innerHTML = "<b>Bot:</b> " + data.reply;

        messagesDiv.appendChild(botDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

    } catch (error) {
        console.error(error);

        const errorDiv = document.createElement("div");
        errorDiv.className = "message bot";
        errorDiv.innerHTML = "<b>Error:</b> Cannot connect to server";

        messagesDiv.appendChild(errorDiv);
    }
}
</script>


</body>
</html>
